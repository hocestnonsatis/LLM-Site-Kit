# Dependabot: automatic dependency and security updates
# https://docs.github.com/en/code-security/dependabot

version: 2
registries: {}

updates:
  # npm (monorepo root and workspace packages)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      # Tek PR'da minor + patch güncellemeleri (6 ayrı branch yerine)
      npm-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      github-actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
