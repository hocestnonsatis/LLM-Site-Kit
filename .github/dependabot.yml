# Dependabot: automatic dependency and security updates
# https://docs.github.com/en/code-security/dependabot

version: 2
registries: {}

updates:
  # npm (monorepo root and workspace packages)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
